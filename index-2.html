<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Do While Loop</h1>
    <script>
        let i = 1;
        const n = 5;

        do {
            document.write(i);
            i++;
        } while (i <= n);
    </script>
</body>

</html>

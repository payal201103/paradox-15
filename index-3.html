<!DOCTYPE html>

<head>

<body>
    <h1>If Statement</h1>
    <script>
        const number = prompt("Enter a number");


        if (number > 0) {

            document.write("The number is positive");
        }

        document.write("The if statement is easy");
    </script>
</body>
